<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/svg+xml"
      href="./assets/favicon.svg"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>GameX &mdash; Gaming Fun</title>
  </head>
  <body bgcolor="white">
    <!-- Header -->
    <header class="header">
      <!-- overlay -->
      <div class="overlay"></div>

      <div class="container">
        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="GameX Logo" />
        </a>

        <button class="nav-open-btn">
          <ion-icon name="menu"></ion-icon>
        </button>

        <nav class="navbar" data-nav>
          <div class="navbar-top">
            <a href="#" class="logo">
              <img src="./assets/images/logo.svg" alt="GameX Logo" />
            </a>

            <button class="nav-close-btn">
              <ion-icon name="close"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="#hero" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="#about" class="navbar-link">About</a>
            </li>

            <li>
              <a href="#tournament" class="navbar-link">Tournament</a>
            </li>

            <li>
              <a href="#team" class="navbar-link">Team</a>
            </li>

            <li>
              <a href="#gears" class="navbar-link">Gears</a>
            </li>

            <li>
              <a href="#contact" class="navbar-link">Contact</a>
            </li>
          </ul>

          <ul class="nav-social-list">
            <li class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </li>

            <li class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </li>

            <li class="social-link">
              <ion-icon name="logo-github"></ion-icon>
            </li>

            <li class="social-link">
              <ion-icon name="logo-youtube"></ion-icon>
            </li>
          </ul>
        </nav>

        <div class="header-actions">
          <button class="btn-sign_in">
            <div class="icon-box">
              <ion-icon name="log-in"></ion-icon>
            </div>
            <span>Log in</span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <article>
        <!-- hero -->
        <section class="hero" id="hero">
          <div class="container">
            <p class="hero-subtitle">Season 8</p>
            <h1 class="h1 hero-title">Steam</h1>
            <div class="btn-group">
              <button class="btn btn-primary">
                <span>Watch live</span>
                <ion-icon name="play-circle"></ion-icon>
              </button>
              <button class="btn btn-link">Dream making</button>
            </div>
          </div>
        </section>
      </article>
    </main>

    <script src="js/script.js"></script>

    <!-- ionicon link -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
